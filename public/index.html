<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Redux simple counter" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        />

        <title>Simple Redux Counter</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>

        <div className="container">
            <h1 id="counter" className="title">0</h1>
            <button id="inc" class="btn btn-primary">INC</button>
            <button id="dec" class="btn btn-primary">DEC</button>
            <button id="rnd" class="btn btn-primary">RND</button>
            <button id="reset" class="btn btn-primary">RESET</button>
        </div>

        <div id="root"></div>
    </body>
</html>
